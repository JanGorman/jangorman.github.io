<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>プライバシーポリシー | Palette Monster</title>
  <style>
    :root {
      --bg-1: #f3f9ff;
      --bg-2: #e6fff4;
      --card: #ffffff;
      --text: #1a2433;
      --muted: #526172;
      --accent: #1b9aaa;
      --shadow: 0 18px 45px rgba(28, 46, 79, 0.12);
      --radius: 18px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Avenir Next", Avenir, "Hiragino Kaku Gothic ProN", "Yu Gothic", "Segoe UI", sans-serif;
      color: var(--text);
      background:
        radial-gradient(circle at 20% 15%, rgba(27, 154, 170, 0.18), transparent 42%),
        radial-gradient(circle at 85% 20%, rgba(64, 191, 140, 0.2), transparent 44%),
        linear-gradient(140deg, var(--bg-1), var(--bg-2));
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: min(760px, 100%);
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: clamp(20px, 4vw, 44px);
    }

    h1 {
      margin: 0 0 18px;
      font-size: clamp(1.7rem, 4vw, 2.3rem);
      line-height: 1.15;
      letter-spacing: -0.02em;
      color: #123047;
    }

    p {
      margin: 0 0 14px;
      line-height: 1.7;
      color: var(--muted);
      font-size: clamp(1rem, 2.2vw, 1.08rem);
    }

    p:last-child {
      margin-bottom: 0;
    }

    .accent {
      height: 5px;
      width: 84px;
      border-radius: 999px;
      background: linear-gradient(90deg, #1b9aaa, #40bf8c);
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="accent" aria-hidden="true"></div>
    <h1>プライバシーポリシー</h1>
    <p>このアプリは、いかなる個人情報も収集・保存・共有しません。</p>
    <p>すべてのアプリ内課金は、StoreKit を使用して App Store を通じて Apple により安全に処理されます。開発者は、クレジットカード情報、請求先住所、Apple ID 情報などの支払い情報を受け取ったり保存したりしません。</p>
    <p>このアプリは、分析サービス、広告 SDK、トラッキング技術、またはクラッシュレポートツールを使用しません。</p>
    <p>アプリ内のすべてのデータは、Apple のアプリ内課金インフラストラクチャで必要となる場合を除き、ユーザーのデバイス上にのみ保持されます。</p>
  </main>
</body>
</html>
